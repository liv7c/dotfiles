window:
  startup_mode: Maximized
  padding:
    x: 5
    y: 2

font:
  size: 12.5
  normal:
    family: "MonoLisa NF"
    style: Regular

shell:
  program: /bin/bash
  args:
    - --login

key_bindings:
  - { key: Up, mods: Alt, chars: "\x1b[1;5A" }
  - { key: Down, mods: Alt, chars: "\x1b[1;5B" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
